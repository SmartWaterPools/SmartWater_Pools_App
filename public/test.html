<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            padding: 2rem;
            border-radius: 8px;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }
        h1 {
            color: #0077cc;
        }
        p {
            margin: 1rem 0;
            line-height: 1.5;
        }
        .card {
            border: 1px solid #ddd;
            padding: 1rem;
            margin-top: 1rem;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SmartWater Pools Test Page</h1>
        <p>This is a test page to verify the web application is working correctly.</p>
        
        <div class="card">
            <h2>User Management Card</h2>
            <p>This simulates the UserManagementCard component that should be visible on the Dashboard.</p>
            <p>Status: Active and Visible</p>
        </div>
    </div>
</body>
</html>
