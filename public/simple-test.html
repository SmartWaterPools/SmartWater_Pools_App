<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Test Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      line-height: 1.6;
    }
    h1 {
      color: #0077B6;
    }
    .status {
      margin: 20px 0;
      padding: 15px;
      border-radius: 5px;
    }
    .success {
      background-color: #d4edda;
      border: 1px solid #c3e6cb;
      color: #155724;
    }
    #result {
      margin-top: 20px;
      font-family: monospace;
      white-space: pre-wrap;
      background-color: #f5f5f5;
      padding: 15px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>SmartWater Pools - Simple Test Page</h1>
  
  <p>This is a very simple page to test if static files are being served correctly.</p>
  
  <div id="status" class="status">
    Page loaded successfully. If you can see this, static file serving is working!
  </div>
  
  <button id="test-api">Test API Connection</button>
  
  <div id="result"></div>
  
  <script>
    document.getElementById('test-api').addEventListener('click', async function() {
      const resultDiv = document.getElementById('result');
      const statusDiv = document.getElementById('status');
      
      resultDiv.textContent = 'Testing API connection...';
      
      try {
        const response = await fetch('/api/health');
        const data = await response.json();
        
        resultDiv.textContent = JSON.stringify(data, null, 2);
        statusDiv.className = 'status success';
        statusDiv.textContent = '✅ API connection working correctly!';
      } catch (error) {
        resultDiv.textContent = `Error: ${error.message}`;
        statusDiv.className = 'status error';
        statusDiv.textContent = `❌ API connection failed: ${error.message}`;
      }
    });
  </script>
</body>
</html>
