<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartWater Pools Management System</title>
  <meta http-equiv="refresh" content="0;url=/" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #f0f9ff;
      color: #0c4a6e;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 1rem;
      text-align: center;
    }
    .container {
      background-color: white;
      border-radius: 8px;
      padding: 2rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #0369a1;
    }
    p {
      margin-bottom: 1.5rem;
      line-height: 1.6;
      color: #0c4a6e;
    }
    .loading {
      display: inline-block;
      width: 1.5rem;
      height: 1.5rem;
      border: 3px solid rgba(3, 105, 161, 0.3);
      border-radius: 50%;
      border-top-color: #0369a1;
      animation: spin 1s linear infinite;
      margin-right: 0.5rem;
    }
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
    .button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background-color: #0284c7;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #0369a1;
    }
    .status {
      margin-top: 1rem;
      font-size: 0.875rem;
      color: #0369a1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SmartWater Pools Management System</h1>
    <p>The application is running and ready to use. You will be redirected to the main application momentarily.</p>
    <div>
      <span class="loading"></span>
      <span>Redirecting to application...</span>
    </div>
    <p class="status" id="status">Server Status: Checking...</p>
  </div>

  <script>
    // Check server health
    fetch('/api/health')
      .then(response => response.json())
      .then(data => {
        document.getElementById('status').textContent = `Server Status: ${data.status} | Environment: ${data.environment}`;
        // Redirect to the main app after confirming server is healthy
        window.location.href = '/';
      })
      .catch(error => {
        document.getElementById('status').textContent = 'Server Status: Error connecting to server';
        console.error('Error checking server health:', error);
        // Still attempt to redirect after a delay
        setTimeout(() => {
          window.location.href = '/';
        }, 3000);
      });
  </script>
</body>
</html>
